<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wifi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/logo-damar.png" alt="Image" class="img-fluid">
          <div class="space1"></div>
          <form action="#" method="post">
            <div class="form-group last mb-4">
              <h4>Password</h4>
              <input type="password" class="form-control " id="password">
              <label class="control control--checkbox mb-0">
                Enter your Regular or Premium Internet Access Password
            </div>

            <input type="submit" value="Submit" class="btn btn-block btn-primary">

          </form>          
        </div>


        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h1 class="main-title">Welcome to Damar Toba</h1>
              <h3>Wifi Hot Spots Across The Property</h3>
              <div class="space2"></div>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <p class="mb-4"></p>
 
              </div>
              <table>
                
                <tr>
                  <td></td>
                  <td><h4 class="table-title">Sign Up Here for Premium Internet Access</h4></td>
                </tr>
                <tr>
                  <td><label for="username">Name</label></td>
                  <td><input type="text" class="form-control" id="username"></td>
                </tr>
                <tr>
                  <td><label for="password">Mobile</label></td>
                  <td><input type="text" class="form-control" id="phone"></td>
                </tr>
                <tr>
                  <td><label for="email">Email</label></td>
                  <td><input type="email" class="form-control" id="email"></td>
                </tr>
              </table>
              <div class="d-flex mb-2">

                <input type="checkbox" checked="checked"/>
                <label class="control control--checkbox mb-0"><span class="caption">By Connecting to Premium Wi-Fi, you agree to Damar Toba's term and service,
                    including receiving information and/or promotional materials from or on behalf of Damar Toba
                </span></label>
              </div>
              <input type="submit" value="Log In" class="btn btn-block btn-primary" id="button-login">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
